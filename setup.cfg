[flake8]
exclude =
    .git,
    __pycache__,
    # Do not enforce flake on migrations as they are autogenerated most of the time.
    */migrations/*.py,
    venv,
    env
statistics = True
max-line-length = 80
ignore = E266, W503

[pydocstyle]
; ignore = D100,D105,D106,D107,D213,D400,D407
ignore = D100
convention = numpy