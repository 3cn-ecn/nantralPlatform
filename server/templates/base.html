<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb916ac9cd.js" crossorigin="anonymous"></script>
    <title>Nantral Platform</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-8'></div>
        <div class='col-2'>
          <a href='{% url "account:redirect-student"  request.user.id%}'>
            <span class='badge badge-light p-2'>
              {{ request.user.first_name.0 | title}}.{{ request.user.last_name | upper}}
            </span>
          </a> 
        </div>
        <div class='col-2'>
          <a class='btn btn-light' href="{% url 'account:logout' %}">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </div>
    {% endif %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Nantral Platform</h1>
          <hr class="mt-0 mb-4">
          {% if messages %}
          {% for message in messages %}
            <div id="alertScore" class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              {{message}}
            </div>
            {%endfor%}
          {% endif %}
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
  {% block script %}
  {% endblock %}
</html>
