<div class="grille">
  {% for club in object_list%}
  <div class="grille-icon text-center">
    <a href="{{ club.get_absolute_url }}">
      {% if club.logo %}
        <img src={{ club.logo.url }}>
      {% else %}
        <img src="{% static 'img/logo.svg' %}" style="max-width:100px;">
      {% endif %}
      </a>
    <h6>{{ club.name | title }}</h6>
  </div>
  {% endfor %}
</div>
