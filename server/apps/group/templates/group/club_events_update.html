{% extends 'group/group_base_update.html' %}
{% block page %}
<form method='POST' action="{% url 'group:update-events' object.slug %}">
    {% csrf_token %}
    {{ form.management_form }}
    {% for event in form %}
    <div class='card'>
        <div class='card-body'>
            {{event}}
        </div>
    </div>
    {% endfor %}
    <button class='btn btn-success'>Modifier les events</button>
</form>
{% endblock %}
