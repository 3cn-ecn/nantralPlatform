

<h1>
    <a href="{{ object.get_absolute_url() }}"><i class="fas fa-arrow-alt-circle-left link-dark"></i></a>

</h1>

        <a class="nav-link {% if open == 'general' %}active" aria-current="page{% endif %}"

        </a>

    <li class="nav-item">
        <a class="nav-link {% if open == "members" %}active" aria-current="page{% endif %}"

        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if open == "sociallinks" %}active" aria-current="page{% endif %}"
            href="{% url object.app|add:':update-sociallinks' object.slug %}" >

        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if open == "events" %}active" aria-current="page{% endif %}" 
            href="{% url object.app|add:':update-events' object.slug %}">

        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if open == "posts" %}active" aria-current="page{% endif %}"
