{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'group/edit/navbar_edit.html' with open='members' %}

<h2>Membres</h2>
<form method='POST' action="{% url object.group_type|add:':update-members' object.mini_slug %}">
    {% csrf_token %}
    {{ members.management_form }}
    {% for member in members %}
    <div class='card'>
        <div class='card-body'>
            {{member |crispy}}
        </div>
    </div>
    {% endfor %}
    </br>
    <button class='btn btn-dark'>Modifier les membres</button>
</form>
{% endblock %}
