{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content%}
    {% if validlink %}
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success">{% translate "Changer le mot de passe" %}</button>
    </form>
    {% else %}
        <p>
            {% translate "Lien invalide"%}
        </p>
    {% endif %}
    
{% endblock %}
