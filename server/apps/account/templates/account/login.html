{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}
<style> body
    {
      background-image: url('{% static "/img/central_background.jpg" %}');
      background-repeat: no-repeat;
      background-size: cover;
    }
</style>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='card col-md-6 col-12  my-3 p-3 bg-light text-center'>
            <h2>Nantral Platform</h2>
            <small>Veuillez vous connecter</small>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
            <div class='text-center'>
                <button class="btn btn-dark">Se connecter</button>  
                <a href="{% url 'account:registration' %}" class="btn btn-light">Pas de compte ?</a>
            </div>
            </form>
        </div>
        <div class='col-md-3'></div>
    </div>
    
{% endblock %}
