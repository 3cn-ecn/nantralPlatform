{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<style> body
    {
      background-image: url('{% static "/img/central_background.jpg" %}');
      background-repeat: no-repeat;
      background-size: cover;
    }
</style>
<div class='row'>
    <div class='col-3'></div>
    <div class='card col-6 mt-5 p-2 bg-white text-center'>
        <h2>Inscription sur Nantral Platform</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success">Inscription</button>
    </form>
</div>
<div class='col-3'></div>
</div>
{% endblock %}
