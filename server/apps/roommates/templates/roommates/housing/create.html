{% extends 'base.html'%}
{% load static %}
{% block head %}
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
  rel="stylesheet"
/>
<style>
  .mapbox {
    display: -ms-flex;
    display: -webkit-flex;
    display: flex;
    max-width: 100% !important;
    margin-top: 5rem !important;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
  .mapbox > div {
    flex: 1;
  }
</style>

{% endblock %}
{% block content%}
<div id="root" class="mapbox"></div>
{% endblock content%}
{% block script %}
<script>
  let api_url = '{% url "roommates_api:housing" %}';
  let check_url = '{% url "roommates_api:address-check" %}'
</script>
<script src='{% static "js/createHousing.js" %}'></script>
{% endblock %}
