{% extends 'base.html' %}
{% load static %}
{% block content %}
</br>
<h1>{{object.title}}</h1>
<p>Organis√© par <a href='{{group.get_absolute_url}}'>{{group.name}}</a></p>

<div class="btn-group btn-group-sm" role="group">
    <button type="button" class="btn btn-secondary btn-lg active">{{object.get_number_participants}} participants</button>
    {% if request.user.is_authenticated %}
        {%if is_participating %}
        <button href='{% url "event:remove-participant" object.slug %}' type="button" class="btn btn-secondary">
            <i class="fa fa-times" aria-hidden="true"></i> Je ne participe plus
        </button>
        {% else %}
            <button href='{% url "event:add-participant" object.slug %}' type="button" class="btn btn-secondary">
                <i class="fa fa-check" aria-hidden="true"></i> Je participe
            </button>
        {% endif %}
    {% endif %}
</div>
</br>
<p>{{object.description}}</p>
{% endblock %}
