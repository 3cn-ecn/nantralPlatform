{% extends 'base.html'%}
{% block  content%}
<h1>{{object.name}}</h1>
<p>{{object.course_type}}</p>
<h2>Personnes ayant suivi ce cours</h2>
{% for promo, values in students.items %}
    <h3>{{promo}}</h3>
    {% for student in values%}
        <a class='card' href="{% url 'student:detail' student.id %}">
            {{student.name}}
        </a>
    {% endfor %}
{% endfor %}
{%endblock%}
