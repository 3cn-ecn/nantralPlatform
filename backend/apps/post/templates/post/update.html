{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Modifier le post</h1>

<form method='POST' enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.media }}
  {{ form | crispy }}
  </br>
  <a href="{% url 'post:delete' object.slug %}" class="btn btn-outline-danger">Supprimer</a>
  <button class='btn btn-dark'>Modifier le post</button>
</form>

{% endblock %}
