{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'group/included/navbar_edit.html' with open='children' %}

<h2>{{ group.children_label }}</h2>

<p><a href="{% url 'group:create' group.group_type.slug %}?parent={{ group.slug }}" class="btn btn-dark">
  Ajouter un sous-groupe
</a></p>

<ul>
{% for child in group.children.all %}
  <li><a href="{{ child.get_absolute_url }}">{{ child.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
