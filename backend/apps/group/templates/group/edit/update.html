{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'group/included/navbar_edit.html' with open='general' %}

<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    </br>
    <a href="{% url 'group:delete' object.slug %}" class="btn btn-outline-danger">Supprimer</a>
    <button class="btn btn-dark">Valider</button>
</form>
{% endblock %}
