{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
  rel="stylesheet"
/>
<style>
  .mapbox {
    display: -ms-flex;
    display: -webkit-flex;
    display: flex;
    max-width: 100% !important;
    margin-top: 5rem !important;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
  .mapbox > div {
    flex: 1;
  }
</style>

{% endblock %}
{% block content%}
<h1>{{object.address}}</h1>
<form method='POST'>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success">Sauvegarder les d√©tails.</button>
</form>
</br>
<div id="root"></div>
{% endblock content%}
{% block script %}
<script>
  let roommates_api_url = '{% url "roommates_api:housing-roommates" object.id%}';
  let student_url = '{% url "student_api:list" %}'
</script>
<script src='{% static "js/editHousing.js" %}'></script>
{% endblock %}
