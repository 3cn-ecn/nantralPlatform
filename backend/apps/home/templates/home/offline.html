{% extends 'base.html' %}
{% load static %}

{% block content%}

  <div class="card border-danger mb-3">
    <div class="card-body text-danger">
      <h1 class="card-title">Hors Connexion</h1>
      <p class="card-text">Oups, il semblerait que vous ne soyez pas connecté à Internet !</p>
    </div>
  </div>

  <br>
  <style>.btn.border-white:hover{border-color: var(--bs-dark)!important;}</style>
  <button class="btn btn-outline-dark border-white" onclick="window.history.back();">
    <i class="fas fa-arrow-left"></i> Retour
  </button>
  <button class="btn btn-outline-dark" onclick="location.reload();">Réessayer</button>

{% endblock%}
