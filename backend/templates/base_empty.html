{% load static %} {% load django_vite %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="{% static 'manifest.webmanifest' %}" />
    <meta name="vapid-key" content="{{ vapid_key }}" />

    {% if DJANGO_VITE_DEV_MODE %}
    <script type="module">
      import RefreshRuntime from "http://localhost:5173/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
    {% endif %}
  
    {% vite_hmr_client %}

    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/svg+xml"
      href="{% static '/img/logo/scalable/logo.svg' %}"
    />
    <title>Nantral Platform</title>
    <meta
      name="description"
      content="Bienvenue sur Nantral Platform, le site des étudiant⋅e⋅s de Centrale Nantes !"
    />
    <link rel="stylesheet" href="{% static 'css/base_empty.css' %}?v=4.1" />
    <script>const global = globalThis;</script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
      {% comment %} Dark body breaks things ! {% endcomment %}
      {% comment %} const mode = window.localStorage.getItem("theme-mode");
      const systemIsDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (mode === 'dark' || mode !== 'light' && systemIsDarkMode) {
        document.body.style.backgroundColor = "#121212";
      } {% endcomment %}
    </script>
    <div id="root">
      <div class="loader">
        <div class="spinner">
          <img src="{% static "/img/logo/scalable/logo.svg" %}" alt="Loading..." />
        </div>
      </div>
    </div>

    {% vite_asset 'src/index.tsx' %}
  </body>
</html>
