name: Deploy Server

on:
  push:
    branches:
      - master
    paths:
      - backend/**
      - deployment/**
      - frontend/**
      - .github/workflows/deploy-server.yml

jobs:
  check-frontend:
    name: Check for frontend changes
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Look for modified files
        id: check_files
        run: |
          echo "=============== List modified files ==============="
          git diff --name-only HEAD^ HEAD

          echo "========== Check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file == frontend/* ]]; then
              echo "This modified file is under the 'frontend' folder."
              echo "run_job=true" >> $GITHUB_OUTPUT
              break
            else
              echo "run_job=false" >> $GITHUB_OUTPUT
            fi
          done < files.txt

  build-frontend:
    name: Build front end
    needs: check-frontend
    if: needs.check-frontend.outputs.run_job == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: frontend/.nvmrc
          cache: npm
          cache-dependency-path: frontend/

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Build React
        run: |
          npm run build
          npm run leg:build

      - name: Upload files to the VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.INSTANCE_ADDRESS }}
          username: "ubuntu"
          key: ${{ secrets.SSH_KEY_DEPLOY }}
          source: "backend/static/js/*, backend/static/front/*"
          target: "nantralPlatform"

  test-backend:
    name: Test back end
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pipenv

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python

      - name: Install dependencies
        run: pipenv verify && pipenv sync

      - name: Run tests
        run: pipenv run test

  deploy:
    name: Deploy in production
    if: ${{ always() }}
    needs: [build-frontend, test-backend]
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Backup before deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.INSTANCE_ADDRESS }}
          username: "ubuntu"
          key: ${{ secrets.SSH_KEY_DEPLOY }}
          script: |
            cd nantralPlatform
            cd deployment/scripts
            git pull
            python3 -m venv env
            source env/bin/activate
            pip install -r requirements.txt
            python3 db_backup.py
            deactivate
            rm -r env

      - name: Deploy to the VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.INSTANCE_ADDRESS }}
          username: "ubuntu"
          key: ${{ secrets.SSH_KEY_DEPLOY }}
          script: |
            cd nantralPlatform/deployment
            git pull
            sudo cp /etc/letsencrypt/live/nantral-platform.fr/privkey.pem /home/ubuntu/nantralPlatform/deployment/certs/key.pem
            sudo cp /etc/letsencrypt/live/nantral-platform.fr/fullchain.pem /home/ubuntu/nantralPlatform/deployment/certs/cert.pem
            sudo docker-compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache nginx backend celery celery-beat
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
