# This is a basic workflow to help you get started with Actions

name: Deploy Staging

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - staging
    paths:
      - backend/**
      - deployment/**
      - frontend/**
      - .github/workflows/deploy-staging.yml

jobs:
  build-frontend:
    name: Build React bundles
    runs-on: ubuntu-latest
    steps:
      - name: Pull latest commit
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14.16.0"
      - name: Build React
        run: |
          cd frontend
          npm install --omit=dev
          npm run build
      - name: Upload files to the VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.INSTANCE_ADDRESS }}
          username: "ubuntu"
          key: ${{ secrets.SSH_KEY_DEPLOY }}
          source: "backend/static/js/*/**.js"
          target: "nantralPlatform-staging"

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Pull latest commit
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pipenv"
      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - name: Install dependencies
        working-directory: ./backend
        run: pipenv verify && pipenv sync
      - name: Testing
        working-directory: ./backend
        run: pipenv run test

  clone-database:
    runs-on: ubuntu-latest
    steps:
      - name: Clone before staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.INSTANCE_ADDRESS }}
          username: "ubuntu"
          key: ${{ secrets.SSH_KEY_DEPLOY }}
          script: |
            cd nantralPlatform/deployment/scripts
            sudo apt-get install python3-psycopg2 -y
            python3 -m venv env
            source env/bin/activate
            pip install -r requirements.txt
            python3 db_staging.py
            deactivate
            rm -r env

  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [build-frontend, test-backend, clone-database]
    strategy:
      matrix:
        python-version: ["3.10"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Pull latest commit
        uses: actions/checkout@v3
      - name: Deploy to the VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.INSTANCE_ADDRESS }}
          username: "ubuntu"
          key: ${{ secrets.SSH_KEY_DEPLOY }}
          script: |
            cd nantralPlatform-staging/deployment
            git checkout staging && git pull origin staging
            cd ~/nantralPlatform/deployment
            sudo docker-compose -f docker-compose.yml -f docker-compose.prod.yml build backend-staging
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
