version: "2.1"

services:
  database:
    image: postgres:14.1
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../server/config/settings/.env
  
  server:
    build:
      context: ../
      dockerfile: deployment/containers/web/Dockerfile
    expose:
      - 8000
    command: sh run_server.sh
    volumes:
      - ../server:/var/app
      - static_volume:/var/app/staticfiles/
    depends_on:
      - database
      - redis
    env_file:
      - ../server/config/settings/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker
  
  nginx:
    build: ./containers/nginx_http
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../server:/var/app
      - static_volume:/var/app/staticfiles/
    depends_on:
      - server

  # External dependencies
  redis:
    image: redis:latest
    expose:
      - "6379"
  
  celery:
    build:
      context: ../
      dockerfile: deployment/containers/web/Dockerfile
    command: celery -A apps.celery worker -l info
    volumes:
      - ../server:/var/app
    depends_on:
      - celery-beat
      - redis
    env_file:
      - ../server/config/settings/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker

  celery-beat:
    build:
      context: ../
      dockerfile: deployment/containers/web/Dockerfile
    command: celery -A apps.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ../server:/var/app
    depends_on:
      - redis
    env_file:
      - ../server/config/settings/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker

  workers-dashboard:
    build:
      context: ../
      dockerfile: deployment/containers/web/Dockerfile
    command: celery -A apps.celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - 5555:5555
    depends_on:
      - server
      - redis
      - celery
    env_file:
      - ../server/config/settings/.env
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=config.settings.docker



volumes:
  postgres_data:
  static_volume:
